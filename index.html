<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Pedidos</h1>
    <form id="pedidoForm">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required><br><br>
        
        <label for="pedido">Pedido:</label>
        <input type="text" id="pedido" name="pedido" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" min="0" required><br><br>
        
        <button type="submit">Registrar Pedido</button>
        <a href="/pedidos.html"><button type="button">Consultar Pedidos</button></a>
    </form>

    <div id="mensagem"></div>

    <script src="scripts.js"></script>
</body>
</html>
